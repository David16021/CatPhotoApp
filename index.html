<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CatPhotoApp</title>
    </head>
    <body>
        <h2>CatPhotoApp</h2>
        
        <main>
            <h3>Cat Photos</h3>
            <!--TODO: Add link to cat photos -->
            <p>Click here to view more <a href="https://bit.ly/3VGqhH3" target="_blank">cat photos</a>.</p>
            <a href="https://bit.ly/3J0RQDx" target="_blank">Free Code Camp</a>
            <br>
            <a href="#">
            <img src="https://img.cronista.com/files/image/687/687878/652031070b87e_950_534!.webp?s=56a8850c5bf6f3c20ad7e7b2bfb6d404&d=1696609325&oe=jpg"
             alt="A cute gray cat lyimg down.">
            </a>
            <h3>Cat Lists</h3>
            <div class="lists">
                <p>Things cats <em>love</em>:</p>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                    <img src="lasagna.jpg" alt="lasagna">
                </ul>
                <p>Things cats <strong>hate</strong>:</p>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>                
                </ol>
            </div>
            <img src="cats.jpg" alt="Cats">
            <form action="/submit-cat-photo">
                <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked> Indoor </label> <br>
                <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor </label> <br> <br>

                <label for="loving"><input id="loving" type="checkbox" name="personality" checked> Loving</label> <br>
                <label for="lazy"><input id="lazy" type="checkbox" name="personality"> Lazy</label> <br>
                <label for="energetic"><input id="energetic" type="checkbox" name="personality"> Energetic</label> <br>

                <input type="text" placeholder="cat photo URL" required> <br>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <p><small>No Copyright - Harold Perez - <a href="https://www.freecodecamp.org/">free code Camp </a></small></p>
        </footer>
    </body>
</html>
